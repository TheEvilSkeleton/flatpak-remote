name: Update
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  MANIFEST_PATH: com.my.App.yaml # Path to manifest
  # Update dependencies using flatpak-builder-tools (optional)
  UPSTREAM_REPOSITORY: my.app.com # Link to project repository
  UPSTREAM_BRANCH: branch # Preferred branch of upstream repository

jobs:
  update:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub/flatpak-external-data-checker

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Update manifest
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        set -x
        git clone -b main https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git main
        cd main
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        /app/flatpak-external-data-checker --update --commit-only ${MANIFEST_PATH}

    - name: Push to branch
      continue-on-error: true
      run: |
        set -x
        cd main
        git push origin HEAD:main
